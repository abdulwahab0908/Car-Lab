<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start My Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h2 class="logo">CAR LAB</h2>
       <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-pop">Login</button>
       </nav>
    </header>

    <!-- Centered Content -->
    <div class="content">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a car brand...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Car Logos -->
        <div class="car-logos">
            <img src="https://www.carlogos.org/car-logos/toyota-logo-2005.png" alt="Toyota" class="car-logo" data-brand="Toyota">
            <img src="https://www.carlogos.org/car-logos/ford-logo.png" alt="Ford" class="car-logo" data-brand="Ford">
            <img src="https://www.carlogos.org/car-logos/tesla-logo.png" alt="Tesla" class="car-logo" data-brand="Tesla">
            <img src="https://www.carlogos.org/car-logos/bmw-logo.png" alt="BMW" class="car-logo" data-brand="BMW">
            <img src="https://www.carlogos.org/car-logos/audi-logo.png" alt="Audi" class="car-logo" data-brand="Audi">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
