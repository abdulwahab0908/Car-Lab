                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdC4C_IEggMvwko8r3gTDWl8F2FRYicR2qrw&s'
            }
        ];

        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display car details based on the 'brand' query parameter
        function displayCarDetails() {
            const brand = getQueryParam('brand');

            const carDetailsDiv = document.getElementById('carDetails');

            if (brand) {
                // Find the car object that matches the brand (case-insensitive)
                const car = cars.find(c => c.brand.toLowerCase() === brand.toLowerCase());

                if (car) {
                    carDetailsDiv.innerHTML = `
                        <h1>${car.brand} ${car.model}</h1>
                        <img src="${car.image}" alt="${car.brand} ${car.model}" style="width:300px;">
                        <p>${car.description}</p>
                    `;
                } else {
                    carDetailsDiv.innerHTML = `<p>No details found for "${brand}". Please try another brand.</p>`;
                }
            } else {
                carDetailsDiv.innerHTML = `<p>No car brand specified. Please go back and search for a car brand.</p>`;
            }
        }

        // Execute displayCarDetails after the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', displayCarDetails);
    </script>
